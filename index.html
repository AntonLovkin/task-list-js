<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="container" id="app">
      <!-- <h2>Notes list</h2> -->
      <div class="table-header">
            <span class="name">Name</span>
            <span class="created">Created</span>
            <span class="category">Category</span>
            <span class="content">Content</span>
            <span class="dates">Dates</span>
            <span class="edit"><img src="./icons/edit.svg" alt="edit button"></span>
            <span class="archive"><img src="./icons/archive.svg" alt="archive button"></span>
            <span class="delete"><img src="./icons/delete.png" alt="delete button"></span>
      </div>
      <ul id="notesList"></ul>
      <h2>Archived notes list</h2>
      <ul id="archivedNotesList" class="archivedNotes"></ul>
      <button id="create-note-btn">Create Note</button>
      <!-- <h2>Summary list</h2> -->
      <div class="summary-header">
            <span >Category</span>
            <span >Active</span>
            <span >Archived</span>
      </div>
      <ul id="summary"></ul>
    </div>
    <!-- <script type="module" src="/app.js"></script> -->
    <script type="module" src="/index.js"></script>
  </body>
</html>
